<!DOCTYPE HTML>
<html LANG="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equip="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script  defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="styleSheet" href="styles.css">
    </head>
    <body>
        <h3 font-align="center>Student Registration Form</h3>
        <div class="container">
        <form novalidate>
            
            <div class="form-floating">
               
            <input type="email" id="email" class="form-control"
            placeholder="Place email here" required>
            <label for="email">Email</label>
            <div class="form-floating">
                <div class="invalid-feedback">Invalid email</div>
                <div class="valid-feedback" >Correct email</div>
            <input type="text" id="fname" class="form-control"
            placeholder="Place firstname here" required>
            <label for="fname">FirstName</label>
            <div class="form-floating">
            <input type="text" id="lname" class="form-control"
            placeholder="Place lastname here" required>
            <label for="lname">LastName</label>
            <div class="row">
                <div class="col-6">
                    <select class="select">
                        <option value="1">State</option>
                        <option value="2">TamilNadu</option>
                        <option value="3">Kerala</option>
                        <option value="4">kashmir</option>
                        

                    </select>
                    </div>
                    
                    <div class="col-6">
                        <select class="select">
                            <option value="1">City</option>
                            <option value="2">option 1</option>
                            <option value="3">option 2</option>
                            <option value="4">option 3</option>
                            
    
                        </select>
                        </div>
                        
                        <h6 class="mb-0 me-4">Gender:</h6>
                        <div class="form-check form-check-inline mb-0me-4">
                            <input class="form-check-input" type="radio" name="inlineRadioOption" id="femaleGender"
                            value="option 1">
                            <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
                        <br>
                        
                        <div class="form-check form-check-inline mb-0me-4">
                            <input class="form-check-input" type="radio" name="inlineRadioOption" id="maleGender"
                            value="option 1">
                            <label class="form-check-label" for="maleGender">Male</label>
                        </div>
                        <br>
                
              <button type="button">Submit</button>
            
           
            </div>
            </div>
            
            </div>
            </div>
           
            
        </form>
        </div>
                                   </body>
                                   </html>
